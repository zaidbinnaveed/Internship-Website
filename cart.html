<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Shop â€” Cart</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header container">
    <div class="logo"><div class="mark">S</div><div>Shoply</div></div>
    <div class="searchbar"><input placeholder="Search..."></div>
    <nav class="nav"><a href="index.html">Home</a><a href="category.html">Category</a><a href="account.html">Account</a></nav>
  </header>

  <main class="container" style="padding:28px 0">
    <div style="display:flex;gap:18px;align-items:flex-start;flex-wrap:wrap">
      <section style="flex:1">
        <h2>Shopping Cart</h2>

        <div class="card" style="margin-top:12px">
          <div class="cart-item">
            <img src="https://picsum.photos/seed/cart1/120/90" alt="" style="width:86px;height:64px;border-radius:8px;object-fit:cover">
            <div style="flex:1">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div><div style="font-weight:700">Urban Wireless Headphones</div><div class="small text-muted">NeoAudio</div></div>
                <div class="price">PKR 18,200</div>
              </div>

              <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
                <div class="qty">
                  <button class="dec">-</button>
                  <input type="number" value="1" min="1" class="input" style="width:64px;text-align:center">
                  <button class="inc">+</button>
                </div>

                <div><button class="icon-btn">Remove</button></div>
              </div>
            </div>
          </div>

          <div class="cart-item">
            <img src="https://picsum.photos/seed/cart2/120/90" alt="" style="width:86px;height:64px;border-radius:8px;object-fit:cover">
            <div style="flex:1">
              <div style="display:flex;justify-content:space-between;align-items:center">
                <div><div style="font-weight:700">Eco Bottle</div><div class="small text-muted">GreenCo</div></div>
                <div class="price">PKR 1,250</div>
              </div>
              <div style="margin-top:10px;display:flex;justify-content:space-between;align-items:center">
                <div class="qty">
                  <button class="dec">-</button>
                  <input type="number" value="2" min="1" class="input" style="width:64px;text-align:center">
                  <button class="inc">+</button>
                </div>
                <div><button class="icon-btn">Remove</button></div>
              </div>
            </div>
          </div>

          <div style="margin-top:16px;display:flex;justify-content:flex-end;gap:12px">
            <div class="small text-muted">Subtotal</div>
            <div class="price">PKR 20,700</div>
          </div>

          <div style="margin-top:12px;display:flex;justify-content:flex-end">
            <a class="cta" href="checkout.html">Proceed to Checkout</a>
          </div>
        </div>
      </section>

      <aside style="width:360px">
        <div class="card">
          <h4>Order summary</h4>
          <div style="display:flex;justify-content:space-between;margin-top:12px"><div class="small text-muted">Items</div><div>3</div></div>
          <div style="display:flex;justify-content:space-between;margin-top:8px"><div class="small text-muted">Shipping</div><div>PKR 350</div></div>
          <div style="display:flex;justify-content:space-between;margin-top:8px;font-weight:700"><div>Total</div><div>PKR 21,050</div></div>
          <div style="margin-top:12px"><a class="cta" href="checkout.html">Checkout</a></div>
        </div>
      </aside>
    </div>
  </main>

  <footer class="container footer"><div class="small">&copy; 2025 Shoply</div><div class="row text-muted"><div>Help</div></div></footer>
<script src="main.js"></script>
</body>
</html>
